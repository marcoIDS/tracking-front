<div class="col-md-12 col">
    <div class="card shadow" >	
        <div class="card-body" style="min-height: 100vh;">
            <div id="map"  class="map"></div>
        </div>
    </div>
</div>


<div class="results">		
	<div class="row">
		<div class="col-lg-12">
			<div class="p-4">
				<mat-radio-group aria-labelledby="example-radio-group-label">
					<div class="col-6 mb-3 mb-sm-0"> 
						<mat-radio-button value="all" [checked]="true" (change)="filtrarCar('all')">
                            
                            <label class="name">Ver todos</label>
                        </mat-radio-button>	
					</div>		
					<div *ngFor="let car of cars; index as i"  class="col-6 mb-3 mb-sm-0">
						<mat-radio-button [value]="car" (change)="filtrarCar(car)"> 
                            <label class="name">{{car.name}}</label>
                        </mat-radio-button>
					</div>							
				</mat-radio-group>							  
			</div>
		</div>
	</div>
</div>
