<div class="container">
    <div class="row">
        <div class="col col-md-12 right">
            <label>{{data.car.name}}</label>
        </div>
    </div>
    <div class="row">
        <div class="col col-md-12">
            <label>Control individual</label>
        </div>
       
    </div>
    <div class="row">
        <hr class="divider">
    </div>
    <div class="row">
        <div class="col col-md-4">
            <button class="btn btn-success second">Prender unidad</button>
        </div>
        <div class="col col-md-4">
            <button class="btn btn-success first">Prender modo panico</button>
        </div>
    
        <div class="col col-md-4">
            <button class="btn btn-dark first">Modo Camara</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col col-md-4 ">
            <button class="btn btn-danger second">Apagar unidad</button>
        </div>
        <div class="col col-md-4">
            <button class="btn btn-danger first">Apagar modo panico</button>
        </div>
    </div>
    <br>
    <br>
    
    
    <div class="row">
        <div class="col col-md-12">
            <label>Estadisticos</label>
        </div>
       
    </div>
    <div class="row">
        <hr class="divider">
    </div>
    <div class="row">
        <div class="col col-md-4">
            <button class="btn btn-dark first"[mat-dialog-close]="rutas">Rutas</button>
        </div>
        <div class="col col-md-4">
            <button class="btn btn-dark second">Combustible</button>
        </div>
    </div>
    <br>
    <br>
    
    <div class="row">
        <div class="col col-md-12">
            <label>Alarmas</label>
        </div>
       
    </div>
    <div class="row">
        <hr class="divider">
    </div>
    <div class="row">
        <div class="col col-md-4">
            <button class="btn btn-dark first">Configurar alarmas</button>
        </div>
    </div>
    
</div>
